<ion-header>
  <ion-toolbar>
    <ion-title>Book List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let book of books" (click)="viewDetails(book)">
    <img [src]="book.image" />
    <ion-card-header>
      <ion-card-title>{{ book.title }}</ion-card-title>
      <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Rating: {{ book.rating }}
    </ion-card-content>
  </ion-card>
</ion-content>
